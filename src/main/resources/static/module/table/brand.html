<section>
  <div class="w-full flex justify-between items-center flex-wrap gap-2">
    <!--section-header-->
    <h2 id="index-1">기대효과 리스트</h2>
    <!-- 🔍 검색 폼 -->
    <div class="flex gap-2 items-start">
      <form id="search-form" class="flex-row">
        <!--wide-form-->
        <input name="input" type="text" class="w-48" placeholder="한글명 또는 영어명으로 검색" />
        <button type="submit">검색</button>
      </form>
      <button id="toggle-fold">접기</button>
      <select name="typeId" id="list-sort">
        <option value="korName">한글순</option>
        <option value="country">나라순</option>
      </select>
    </div>
  </div>
  <table id="content-1">
    <thead>
    <tr>
      <th>한글명</th>
      <th>영어명</th>
      <th>나라</th>
      <th>fei</th>
      <th>nai</th>
      <th>vai</th>
      <th>oai</th>
      <th>등급</th>
    </tr>
    </thead>
    <tbody id="brand-body"></tbody>
  </table>
</section>
<!-- ➕ 성분/태그 추가 -->

<section class="flex justify-between items-start mb-4 flex-wrap gap-5">
  <!--container-->
  <!-- 태그 추가 -->
  <div>
    <h2 id="index-brand" class="text-center">브랜드 추가</h2>
    <form id="brand-insert-form" class="gap-2">
      <input name="korName" class="w-48" placeholder="한글명" required />
      <input name="engName" class="w-48" placeholder="영어명" required />
      <input name="country" class="w-48" placeholder="국가 (예: 미국)" required />
      <input name="fei" class="w-48"placeholder="FEI 코드 (선택)" />
      <input name="nai" class="w-48" placeholder="NAI 검사 수 (선택)" type="number" />
      <input name="vai" class="w-48" placeholder="VAI 검사 수 (선택)" type="number" />
      <input name="oai" class="w-48" placeholder="OAI 검사 수 (선택)" type="number" />
      <button type="submit">추가</button>
    </form>

  </div>
  <!-- 태그 목록 -->
</section>
