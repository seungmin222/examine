<section>
    <div class="w-full flex justify-between items-center flex-wrap gap-2">
        <!--section-header-->
        <h2 id="index-1">기대효과 리스트</h2>
        <!-- 🔍 검색 폼 -->
        <div class="flex gap-2 items-start">
            <form id="search-form" class="flex-row">
                <!--wide-form-->
                <input name="input" type="search" class="w-48 rounded-r-none" placeholder="한글명 또는 영어명으로 검색" />
                <button class="rounded-l-none flex justify-center items-center w-8" type="submit">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" class="size-4 fill-white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                        </path>
                    </svg>
                </button>
            </form>
            <button id="toggle-fold">접기</button>
            <select name="typeId" id="list-sort">
                <option value="korName">한글순</option>
                <option value="korName">영어순</option>
                <option value="supplement">연관순</option>
            </select>
        </div>
    </div>
    <table id="content-1">
        <thead>
        <tr>
            <th>한글명</th>
            <th>영어명</th>
            <th>연관 성분</th>
        </tr>
        </thead>
        <tbody id="tag-body"></tbody>
    </table>
</section>
<!-- ➕ 성분/태그 추가 -->

<section class="flex justify-between items-start mb-4 flex-wrap gap-5">
    <!--container-->
    <!-- 태그 추가 -->
    <div>
        <h2 id="index-2" class="text-center">태그 추가</h2>
        <form id="insert-form" class="gap-2">
            <input name="korName" class="w-96" placeholder="한글명" />
            <input name="engName" class="w-96" placeholder="영어명" />
            <button type="submit">태그 추가</button>
        </form>
    </div>
    <!-- 태그 목록 -->
    <div>
        <h2 class="text-center">성분</h2>
        <ul id="supplement-list"></ul>
    </div>
    <div id="tag-controller"></div>
</section>
