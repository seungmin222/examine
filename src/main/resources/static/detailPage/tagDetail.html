<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title id="title"></title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/image/icon-pink.png" />
    <script src="/headScript.js"></script>
</head>
<body>
<!--네비게이션 바-->
<div id="load-basic"></div>
<div class="w-[90%] ml-auto mr-0">
    <!--background-->
    <div class="w-[95%] mx-auto">
        <!--main-content-->
        <div class="w-full flex justify-between items-center flex-wrap gap-2">
            <!--section-header-->
            <h1 id="index-1"></h1>
            <div id="content-1" class="content">
                <p id="overview" class="editable" contenteditable="false" data-field="overview">성분 요약을 입력하세요.</p>
            </div>
            <div class="flex gap-2">
                <div id="button-box" class="flex gap-2"></div>
                <button id="save-button">저장</button>
            </div>
        </div>

        <h3 id="index-2">상세 소개</h3>
        <div id="content-2" class="content">
            <p id="intro" class="editable" contenteditable="false" data-field="intro">성분 소개 내용을 입력하세요.</p>
        </div>

        <h3 id="index-3">연관 성분</h3>
        <table id="content-3">
            <thead>
            <tr>
                <th>한글명</th>
                <th>영어명</th>
                <th>분류</th>
                <th>복용량(일)</th>
                <th>비용(복용량당)</th>
                <th>기대효과</th>
                <th>부작용</th>
            </tr>
            </thead>
            <tbody id="supplement-body"></tbody>
        </table>

        <h3 id="index-4">연관 논문</h3>
        <table id="content-4">
            <thead>
            <tr>
                <th>제목</th>
                <th>연구설계</th>
                <th>맹검</th>
                <th>평행</th>
                <th>기간</th>
                <th>참가자</th>
                <th>연관성분</th>
                <th>연관효과</th>
                <th>연관부작용</th>
                <th>게재 날짜</th>
            </tr>
            </thead>
            <tbody id="journal-body"></tbody>
        </table>
    </div>
</div>
<script type="module" src="tagDetail.js"></script>
</body>

</html>
