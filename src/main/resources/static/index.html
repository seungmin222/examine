<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Examine</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link id="favicon" rel="icon" type="image/png" href="/image/icon-pink.png" />
  <script src="/headScript.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<!-- ✅ 상단 네비게이션 -->
<nav class="navbar">
  <div class="flex gap-8">
    <div class="relative">
      <a href="/" class="hover:no-underline">
        <button class="dropdown">
          <img id="icon" alt="로고" class="logo-icon">
          Examine
        </button>
      </a>
    </div>

    <div class="relative">
      <button id="table-dropdown-toggle" class="dropdown">목록 관리</button>
      <div id="table-dropdown" class="tooltip-box hidden bg" data-popper-placement="bottom">
        <div class="tooltip-body grid [grid-template-columns:repeat(2,auto)] gap-2">
          <a href="/table/supplement" class="logo">성분 목록</a>
          <a href="/table/journal" class="logo">논문 목록</a>
          <a href="/table/effect?type=effect" class="logo">기대 효과</a>
          <a href="/table/effect?type=sideEffect" class="logo">부작용</a>
          <a href="/table/effect?type=type" class="logo">분류</a>
          <a href="/table/brand" class="logo">브랜드 목록</a>
        </div>
      </div>
    </div>

    <div class="relative">
      <div class="flex">
        <button id="guide-dropdown-toggle" class="dropdown">용어 설명</button>
      </div>
      <div id="guide-dropdown" class="tooltip-box hidden bg" data-popper-placement="bottom">
        <div class="tooltip-body grid [grid-template-columns:repeat(2,auto)] gap-2">
          <a href="/guide/ebm" class="logo">근거 수준</a>
          <a href="/guide/shop" class="logo">쇼핑몰</a>
          <a href="/guide/diet" class="logo">식단 가이드</a>
          <a href="/guide/api" class="logo">api 사용법</a>
        </div>
      </div>
    </div>
  </div>

  <div class="flex gap-8 justify-center items-center">

    <form id="all-search-form" class="flex-row">
      <input type="search" id="all-search-input" class="w-48 rounded-r-none" placeholder="통합검색">
      <button class="rounded-l-none flex justify-center items-center w-8" type="submit">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" class="size-4 fill-white" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
          </path>
        </svg>
      </button>
    </form>

    <div id="button-box" class="flex gap-8 h-fit"></div>

    <div class="relative">
      <div class="flex">
        <button id="setting-dropdown-toggle" class="dropdown">기타</button>
      </div>
      <div id="setting-dropdown" class="tooltip-box hidden bg" data-popper-placement="bottom">
        <div class="tooltip-body overflow-visible p-0">

          <div class="relative">
            <button id="iherb-dropdown-toggle" class="dropdown big">쿠폰</button>
            <div id="iherb-dropdown" class="tooltip-box hidden bg" data-popper-placement="left">
              <div class="tooltip-body">
                <ul id="iherb-coupon"></ul>
              </div>
            </div>
          </div>

          <div class="relative">
            <button id="theme-dropdown-toggle" class="dropdown big">테마</button>
            <div id="theme-dropdown" class="tooltip-box hidden bg" data-popper-placement="left">
              <div class="tooltip-body">
                <ul id="theme" class="space-y-1">
                  <li data-theme="pink" class="cursor-pointer text-pink-600 hover:bg-pink-100">분홍</li>
                  <li data-theme="blue" class="cursor-pointer text-blue-600 hover:bg-blue-100">하늘</li>
                  <li data-theme="gray" class="cursor-pointer text-gray-600 hover:bg-gray-100">흑백</li>
                  <li data-theme="lavender" class="cursor-pointer text-purple-500 hover:bg-purple-100">보라</li>
                  <li data-theme="green" class="cursor-pointer text-green-600 hover:bg-green-100">초록</li>
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="relative">
      <a id="user" href="/user/login" class="hover:no-underline">
        <button id="user-dropdown-toggle" class="dropdown">로그인</button>
      </a>
      <div id="user-dropdown" class="tooltip-box hidden bg" data-popper-placement="bottom">
        <div class="tooltip-body overflow-visible p-0">
          <div class="relative">
            <button id="user-info-dropdown-toggle" class="dropdown big">내 정보</button>
            <div id="user-info-dropdown" class="tooltip-box hidden bg" data-popper-placement="left">
              <div class="tooltip-body">
                <span id="user-info"></span>
              </div>
            </div>
          </div>

          <div class="relative">
            <button id="alarm-dropdown-toggle" class="dropdown big">알림<div id="alarm-svg" class="relative"></div></button>
            <div id="alarm-dropdown" class="tooltip-box hidden bg" data-popper-placement="left">
              <div class="tooltip-body">
                <div class="flex gap-2">
                  <button class="w-16" id="alarm-delete">전부 삭제</button>
                  <button class="w-16" id="alarm-read">전부 읽음</button>
                </div>
                <div id="alarm"></div>
              </div>
            </div>
          </div>

          <div class="relative">
            <button id="bookmark-dropdown-toggle" class="dropdown big">북마크</button>
            <div id="bookmark-dropdown" class="tooltip-box hidden bg" data-popper-placement="left">
              <div id="bookmark-content" class="tooltip-body">
                <div class="flex gap-2">
                  <button class="w-16" id="bookmark-delete-toggle">삭제</button>
                  <button class="w-16" id="bookmark-save">저장</button>
                </div>
                <div id="bookmark"></div>
              </div>
            </div>
          </div>

          <div class="relative">
            <button id="cart-dropdown-toggle" class="dropdown big">장바구니</button>
            <div id="cart-dropdown" class="tooltip-box hidden bg" data-popper-placement="left">
              <div id="cart-content" class="tooltip-body">
                <div class="flex gap-2">
                  <button class="w-16" id="cart-delete">전부 삭제</button>
                  <p id="total-price"></p>
                </div>
                <div id="cart"></div>
              </div>
            </div>
          </div>

          <div class="relative">
            <button id="memo-dropdown-toggle" class="dropdown big">메모</button>
            <div id="memo-dropdown" class="tooltip-box hidden bg" data-popper-placement="left">
              <div class="tooltip-body">
                <div id="memo"></div>
              </div>
            </div>
          </div>

          <button id="logout" class="dropdown big">로그아웃</button>
        </div>
      </div>
    </div>
  </div>
</nav>


<!-- ✅ 본문 구조: 사이드바 + 콘텐츠 -->
<article class="flex items-start">
  <aside id="sidebar">
    <svg id="sidebar-toggle" class="arrow transition-transform rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M5 12h14" />
    <path d="m12 5 7 7-7 7" />
    </svg>
    <div id="index" class="text-left"></div>
  </aside>
  <main id="content" class="w-full p-8"></main>
</article>

<div id="page-scroll-remote" class="scroll">
  <button id="top-scroll" type="button">
    <svg class="scroll-progress" width="40" height="40" viewBox="0 0 100 100">
      <!-- 배경 원 -->
      <circle class="scroll-circle-bg" cx="50" cy="50" r="45" stroke-width="10" fill="none" />
      <!-- 채워지는 원 -->
      <circle class="scroll-circle" cx="50" cy="50" r="45" stroke-width="10" fill="none" />
      <!-- 아이콘 (위쪽 화살표) -->
      <path d="M40 30 L60 50 L40 70" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </button>
  <button id="bottom-scroll" type="button">
    <svg class="scroll-progress rotate-270" width="40" height="40" viewBox="0 0 100 100">
      <!-- 배경 원 -->
      <circle class="scroll-circle-bg" cx="50" cy="50" r="45" stroke-width="10" fill="none" />
      <!-- 채워지는 원 -->
      <circle class="scroll-circle" cx="50" cy="50" r="45" stroke-width="10" fill="none" />
      <!-- 아이콘 (위쪽 화살표) -->
      <path d="M60 30 L40 50 L60 70" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </button>
</div>

<div id="alarm-container" class="alarm-container"></div>

<script type="module" src="/script.js"></script>
</body>
</html>
