<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>성분 관리</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="image/icon3.png" />
</head>
<body>
<!--네비게이션 바-->
<div id="navbar"></div>
<!-- 📋 성분 리스트 -->
<div class="section-header">
  <h2>성분 리스트</h2>
  <!-- 🔍 검색 폼 -->
  <form id="search-form" class="centered-form">
    <input name="input" type="text" class="long" placeholder="한글명 또는 영어명으로 검색" />
    <button type="submit">검색</button>
  </form>

  <div class="button-group">
    <button id="toggle-change">수정</button>
    <button id="toggle-delete">삭제</button>
    <button id="toggle-fold">접기</button>
    <select name="typeId" id="list-sort">
      <option disabled selected>정렬</option>
      <option value="korName">한글순</option>
      <option value="engName">영어순</option>
    </select>
  </div>
</div>
<table>
  <thead>
  <tr>
    <th>한글명</th>
    <th>영어명</th>
    <th>분류</th>
    <th>복용량</th>
    <th>비용(탑픽 기준)</th>
    <th>기대효과</th>
    <th>부작용</th>
  </tr>
  </thead>
  <tbody id="supplement-body"></tbody>
</table>

<!-- ➕ 성분/태그 추가 -->

  <!-- 오른쪽: 태그 추가 + 목록 -->
  <div name="index-container" class="container">
    <!-- 성분 추가 -->
    <form id="insert-form">
      <h2 class="center">성분 추가</h2>
      <input name="korName" placeholder="한글명" />
      <input name="engName" placeholder="영문명" />
      <input name="dosage" placeholder="복용량" />
      <input name="cost" placeholder="비용" />
      <button type="button" id="open-modal">태그 선택</button>
      <button type="submit">추가</button>
    </form>

    <!-- 태그 추가 -->
    <form id="tag-form">
      <h2 class="center">태그 추가</h2>
      <select name="tagType" required>
        <option value="type">분류</option>
        <option value="positive">기대효과</option>
        <option value="negative">부작용</option>
      </select>
      <input name="tagName" placeholder="태그 이름" required />
      <button type="submit">태그 추가</button>
    </form>
    <!-- 태그 목록 -->
    <div class="list">
      <h2 class="center">분류</h2>
      <ul id="type-tag-list" class="tag"></ul>
    </div>
    <div class="list">
      <h2 class="center">기대효과</h2>
      <ul id="positive-tag-list" class="tag"></ul>
    </div>
    <div class="list">
      <h2 class="center">부작용</h2>
      <ul id="negative-tag-list" class="tag"></ul>
    </div>
    <div id="tag-controller">
    <form id="tag-search-form">
      <h2 class="center">태그</h2>
      <input name="input" id="tag-search-input" type="text" placeholder="태그 이름"/>
      <button type="submit">검색</button> <!--갭 줄이기-->
    </form>
      <button id="tag-toggle-fold">접기</button>
      <select name="typeId" id="tag-sort">
        <option disabled selected>정렬</option>
        <option value="name">이름순</option>
      </select>
  </div>
  </div>

<!-- ✅ 모달: 기대효과 선택 -->
<div id="modal" class="modal" >
  <div class="modal-content">
    <div>
      <h3 class="center">분류 선택</h3>
      <div id="type-checkboxes" class="checkbox"></div>
    </div>
    <div>
      <h3 class="center">기대효과 선택</h3>
      <div id="positive-checkboxes" class="checkbox"></div>
    </div>
    <div>
      <h3 class="center">부작용 선택</h3>
      <div id="negative-checkboxes" class="checkbox"></div>
    </div>
    <div id="modal-controller">
      <h3></h3>
      <button id="close-modal">닫기</button>
      <form id="modal-search-form">
        <input name="input" id="modal-search-input" type="text" placeholder="태그 이름"/>
        <button type="submit">검색</button> <!--갭 줄이기-->
      </form>
      <select name="typeId" id="modal-sort">
        <option disabled selected>정렬</option>
        <option value="name">이름순</option>
      </select>
    </div>
  </div>
</div>

<script src="supplement.js"></script>
</body>
</html>
