<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>논문 관리</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="image/icon3.png" />
</head>
<body>

<!--네비게이션 바-->
<div id="navbar"></div>

<div class="section-header">
<h2>논문 리스트</h2>
<!-- 🔍 검색 폼 -->
<form id="search-form" class="centered-form">
    <input name="input" id="search-input" type="text" class="long" placeholder="제목으로 검색" />
    <button type="submit">검색</button>
</form>
<div class="button-group">
    <button id="toggle-change">수정</button>
    <button id="toggle-delete">삭제</button>
    <button id="toggle-fold">접기</button>
    <select name="typeId" id="list-sort">
        <option value="title">제목순</option>
        <option value="date">최신순</option>
        <!--날짜순 <option value="eng">영어순</option> -->
    </select>
</div>
</div>
<table>
    <thead>
    <tr>
      <th>제목</th>
      <th>분류</th>
      <th>기간</th>
      <th>참가자</th>
      <th>연관성분</th>
      <th>연관효과</th>
      <th>연관부작용</th>
    </tr>
    </thead>
    <tbody id="pubmed-body"></tbody>
</table>

<!-- 태그 목록 -->
<div name="pubmed-container" class="container">
    <!-- 논문 추가 -->
        <form id="insert-form">
            <h2 class="center">논문 추가</h2>
            <input name="title" placeholder="제목" class="long"/>
            <input name="link" placeholder="링크" class="long"/>
            <select name="trial_design" id="trial-design-select">
                <option disabled selected>분류</option>
            </select>
            <input name="trial_length" placeholder="기간" class="long"/>
            <input name="participants" placeholder="참가자" class="long"/>
            <button type="button" id="open-modal">태그 선택</button>
            <textarea name="summary" rows="4" placeholder="초록 입력"></textarea>
            <button type="submit">추가</button>
        </form>

    <div class="list">
        <h2 class="center">분류</h2>
        <ul id="trial-design-list" class="tag"></ul>
    </div>
    <div class="list">
        <h2 class="center">성분</h2>
        <ul id="supplement-list" class="tag"></ul>
    </div>
    <div>
        <h2 class="center">기대효과</h2>
        <ul id="positive-tag-list" class="tag"></ul>
    </div>
    <div class="list">
        <h2 class="center">부작용</h2>
        <ul id="negative-tag-list" class="tag"></ul>
    </div>
    <div id="tag-controller">
        <form id="tag-search-form">
            <h2 class="center">태그</h2>
            <input name="input" id="tag-search-input" type="text" placeholder="태그 이름"/>
            <button type="submit">검색</button>
        </form>
        <button id="tag-toggle-fold">접기</button>
        <select name="typeId" id="tag-sort">
            <option value="name">이름순</option>
        </select>
    </div>
</div>

<!-- ✅ 모달: 기대효과 선택 -->
<div id="modal" class="modal" >
    <div class="modal-content">
        <div>
            <h3 class="center">성분 선택</h3>
            <div id="supplement-checkboxes" class="checkbox"></div>
        </div>
        <div>
            <h3 class="center">기대효과 선택</h3>
            <div id="positive-checkboxes" class="checkbox"></div>
        </div>
        <div>
            <h3 class="center">부작용 선택</h3>
            <div id="negative-checkboxes" class="checkbox"></div>
        </div>
        <div id="modal-controller">
            <h3></h3>
            <button id="close-modal">닫기</button>
            <form id="modal-search-form">
                <input name="input" id="modal-search-input" type="text" placeholder="태그 이름"/>
                <button type="submit">검색</button> <!--갭 줄이기-->
            </form>
            <select name="typeId" id="modal-sort">
                <option value="name">이름순</option>
            </select>
        </div>
    </div>
</div>
<div id="edit-modal" class="modal" >
    <div class="modal-content">
        <form id="edit-form">
        <select name="trial_design" id="trial-design-edit">
            <option disabled selected>분류</option>
        </select>
        <input name="link" placeholder="링크" class="long"/>
        <textarea name="summary" rows="4" placeholder="초록 입력"></textarea>
        </form>
        <div>
        <button id="close-edit-modal">닫기</button>
        </div>
    </div>
</div>
<script src="pubmed.js"></script>
</body>
</html>
