<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>페이지 관리</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link id="favicon" rel="icon" type="image/png" href="../image/icon-pink.png" />
    <script src="/headScript.js"></script>
</head>
<body>

<!--네비게이션 바-->
<div id="load-basic"></div>
<div class="w-[90%] ml-auto mr-0"><!--background-->
    <div class="w-[95%] mx-auto"><!--main-content-->
        <div class="w-full flex justify-between items-center flex-wrap gap-2"><!--section-header-->
            <h2 id="index-1">페이지 리스트</h2>
            <!-- 🔍 검색 폼 -->
            <div class="flex gap-2">
                <form id="search-form" class="flex-row"><!--wide-form-->
                    <input name="input" id="search-input" type="text" class="w-48" placeholder="제목으로 검색" />
                    <button type="submit">검색</button>
                </form>
                <div id="button-box" class="flex gap-2"></div>
                <button id="toggle-fold">접기</button>
                <select name="typeId" id="list-sort">
                    <option value="id">아이디순</option>
                    <option value="title">제목순</option>
                    <option value="updatedAt">최신순</option>
                </select>
            </div>
        </div>
        <table id="content-1">
            <thead>
            <tr>
                <th>제목</th>
                <th>링크</th>
                <th>조회수</th>
                <th>북마크</th>
                <th>권한</th>
                <th>수정시각</th>
            </tr>
            </thead>
            <tbody id="page-body"></tbody>
        </table>

        <!-- 태그 목록 -->

        <div name="page-container" class="flex justify-between items-start mb-4 flex-wrap gap-5"> <!--container-->
            <!-- 페이지 추가 -->
            <div>
                <h2 id="index-2" class="text-center">페이지 추가</h2>
                <form id="insert-form" class="items-start gap-2">
                    <input name="title" placeholder="제목" class="w-48"/>
                    <input name="link" placeholder="링크" class="w-48"/>
                    <input name="level" type="number" value="0" placeholder="권한" class="w-48"/>
                    <button type="submit">추가</button>
                </form>
            </div>
            <div>
                <h2 class="text-center">분류 태그</h2>
                <ul id="type-list">
                    <li data-id="table">테이블</li>
                    <li data-id="guide">가이드</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="module" src="page.js"></script>
</body>
</html>
