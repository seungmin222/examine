<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title id="title"></title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/image/icon.png" />
</head>

<body>

<!--네비게이션 바-->
<div id="load-basic"></div>
<div class="w-[90%] ml-auto mr-0">
    <!--background-->
    <div class="w-[95%] mx-auto">
        <!--main-content-->
        <h1 id="name"></h1>
        <table id="content-1">
            <thead>
            <tr>
                <th>한글명</th>
                <th>영어명</th>
                <th>분류</th>
                <th>복용량(일)</th>
                <th>비용(복용량당)</th>
                <th>기대효과</th>
                <th>부작용</th>
            </tr>
            </thead>
            <tbody id="supplement-body"></tbody>
        </table>
        <div class="w-full flex justify-between items-center flex-wrap gap-2">
            <!--section-header-->
            <button id="toggle-change">수정</button>
        </div>

        <h3>상세 소개</h3>
        <div class="content">
            <p id="intro" class="editable" contenteditable="false" data-field="intro">성분 소개 내용을 입력하세요.</p>
        </div>

        <h3>기대효과</h3>
        <div class="content">
            <p id="positive" class="editable" contenteditable="false" data-field="positive">기대효과 내용을 입력하세요.</p>
        </div>

        <h3>부작용</h3>
        <div class="content">
            <p id="negative" class="editable" contenteditable="false" data-field="negative">부작용 내용을 입력하세요.</p>
        </div>

        <h3>작용기전</h3>
        <div class="content">
            <p id="mechanism" class="editable" contenteditable="false" data-field="mechanism">작용기전 설명을 입력하세요.</p>
        </div>

        <h3>복용량</h3>
        <div class="content">
            <p id="dosage" class="editable" contenteditable="false" data-field="dosage">복용량 정보를 입력하세요.</p>
        </div>

        <h3>연관 논문</h3>
        <table id="content-3">
            <thead>
            <tr>
                <th>제목</th>
                <th>연구설계</th>
                <th>맹검</th>
                <th>평행</th>
                <th>기간</th>
                <th>참가자</th>
                <th>연관성분</th>
                <th>연관효과</th>
                <th>연관부작용</th>
                <th>게재 날짜</th>
            </tr>
            </thead>
            <tbody id="journal-body"></tbody>
        </table>
        <h3>추천 제품</h3>
        <ul id="product-list" class="w-48">
            <!--브랜드, 비용, 링크 나열-->
        </ul>
    </div>
</div>
<script type="module" src="/detail.js"></script>
</body>

</html>
