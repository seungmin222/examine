<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title id="title"></title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/png" href="/image/icon3.png" />
</head>
<body>

<!--네비게이션 바-->
<div id="navbar"></div>

<h1 id="name"></h1>
<div class="section-header">
    <ul class="detail" id="supplement-info">
       <!--테이블 태그-->
    </ul>
    <div class="button-group">
        <button id="toggle-change">수정</button>
    </div>
</div>

<h3>상세 소개</h3>
<div class="content">
    <p id="intro" class="editable" contenteditable="false" data-field="intro">성분 소개 내용을 입력하세요.</p>
</div>

<h3>기대효과</h3>
<div class="content">
    <p id="positive" class="editable" contenteditable="false" data-field="positive">기대효과 내용을 입력하세요.</p>
</div>

<h3>부작용</h3>
<div class="content">
    <p id="negative" class="editable" contenteditable="false" data-field="negative">부작용 내용을 입력하세요.</p>
</div>

<h3>작용기전</h3>
<div class="content">
    <p id="mechanism" class="editable" contenteditable="false" data-field="mechanism">작용기전 설명을 입력하세요.</p>
</div>

<h3>복용량</h3>
<div class="content">
    <p id="dosage" class="editable" contenteditable="false" data-field="dosage">복용량 정보를 입력하세요.</p>
</div>

<h3>연관 논문</h3>
<ul id="pubmed-list" class="long">
    <!--논문 나열-->
</ul>
<h3>추천 제품</h3>
<ul id="product-list" class="long">
    <!--브랜드, 비용, 링크 나열-->
</ul>
<script src="/detail.js"></script>
</body>
</html>
